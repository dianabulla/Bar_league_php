<!DOCTYPE html>
<html>
<head>
  <title>Insertar Producto</title>
</head>
<body>
  <h2>Formulario Producto (PHP + MySQL)</h2>
  <form method="POST" action="php/insertar_producto.php">
    <input type="text" name="codigo" placeholder="Código" required><br><br>
    <input type="text" name="nombre" placeholder="Nombre" required><br><br>
    <textarea name="descripcion" placeholder="Descripción" required></textarea><br><br>
    <input type="number" name="valor_unitario" placeholder="Valor Unitario" step="0.01" required><br><br>
    <button type="submit">Guardar Producto</button>
  </form>
</body>
</html>
