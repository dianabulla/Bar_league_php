<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <h1>Registrar Producto</h1>
    <form id="formProducto">
        <input type="text" id="codigo" placeholder="Código" required><br>
        <input type="text" id="nombre" placeholder="Nombre" required><br>
        <input type="text" id="descripcion" placeholder="Descripción"><br>
        <input type="number" id="valor_unitario" placeholder="Valor unitario" required><br>
        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Productos</h2>
    <table border="1" id="tabla-productos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../js/productos.js"></script>

</body>

</html>
